<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOP Builder v3 ‚Äì With Translation Panel</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    body { background: #f3f3f3; font-family: Calibri, Arial, sans-serif; }
    .a4 {
      width: 210mm;
      min-height: 297mm;
      background: #fff;
      margin: 0 auto;
      padding: 19mm;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      font-size: 12pt;
    }
    .media-frame { position: relative; width: 100%; }
    .media-frame::before { content:""; display:block; padding-top:75%; }
    .media-fit { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
  </style>
</head>

<body class="min-h-screen flex">
  <!-- SIDEBAR -->
  <aside class="w-64 bg-white border-r border-stone-300 flex flex-col p-4">
    <h2 class="text-lg font-semibold mb-3">üìÅ Saved Templates</h2>
    <button id="saveTemplateBtn"
      class="mb-3 px-3 py-2 bg-stone-800 text-white rounded hover:bg-stone-700">
      üíæ Save Current SOP
    </button>
    <div id="savedList" class="flex-1 overflow-y-auto space-y-2 text-sm"></div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-6 grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">

    <!-- INPUT COLUMN -->
    <form id="inputForm" onsubmit="return false;"
      class="bg-white rounded-lg shadow p-6 border border-stone-200">
      
      <h2 class="text-lg font-semibold mb-4">Input</h2>

      <label class="block mb-3">
        <span class="text-sm text-stone-600">Title</span>
        <input id="title" type="text"
          class="mt-1 w-full rounded-md border-stone-300 focus:ring-stone-400"
          placeholder="e.g., Daily Clearing of Food Waste In Sump Pit" />
      </label>

      <label class="block mb-3">
        <span class="text-sm text-stone-600">Body (Description)</span>
        <textarea id="body" rows="3"
          class="mt-1 w-full rounded-md border-stone-300 focus:ring-stone-400"
          placeholder="Overall description of the SOP..."></textarea>
      </label>

      <div class="grid grid-cols-2 gap-3 mb-4">
        <label>
          <span class="text-sm text-stone-600">Date of SOP</span>
          <input id="date" type="date"
            class="mt-1 w-full rounded-md border-stone-300 focus:ring-stone-400" />
        </label>
        <label>
          <span class="text-sm text-stone-600">Tags</span>
          <input id="tags" type="text"
            class="mt-1 w-full rounded-md border-stone-300 focus:ring-stone-400"
            placeholder="Cleaning, Kitchen" />
        </label>
      </div>

      <div class="flex items-center justify-between mb-2">
        <h3 class="font-semibold">Steps</h3>
        <button id="addStepBtn" type="button"
          class="px-3 py-1.5 rounded-md bg-stone-800 text-white text-sm hover:bg-stone-700">
          + Add Step
        </button>
      </div>

      <div id="stepsContainer" class="space-y-4 mb-4"></div>

      <div class="flex flex-wrap gap-3">
        <button id="applyBtn" type="button"
          class="px-4 py-2 rounded-md bg-stone-800 text-white hover:bg-stone-700">Apply to Template</button>

        <button id="resetBtn" type="button"
          class="px-4 py-2 rounded-md border border-stone-300 text-stone-700 hover:bg-stone-50">Reset</button>
      </div>
    </form>

    <!-- PREVIEW COLUMN -->
    <div class="space-y-6 overflow-y-auto max-h-screen pr-3">
      <!-- Preview Header -->
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Preview (Word Style)</h2>
        <button id="downloadBtn"
          class="px-4 py-2 rounded-md bg-emerald-700 text-white hover:bg-emerald-600">
          Download PDF
        </button>
      </div>

      <!-- A4 PREVIEW -->
      <div id="card" class="a4">
        <div class="space-y-5">
          <div class="flex justify-between items-start">
            <div>
              <h1 id="outTitle" class="text-[16pt] font-bold text-stone-900">SOP Title</h1>
              <p id="outBodyLead" class="text-[11pt] text-stone-800">Short description of the SOP.</p>
            </div>
            <p id="outDate" class="text-[10pt] text-stone-700">‚Äî</p>
          </div>

          <div id="outTags" class="flex flex-wrap gap-1 text-[10pt] text-stone-600"></div>

          <hr class="border-t border-stone-300 my-3" />

          <div id="outSteps" class="space-y-5"></div>
        </div>
      </div>

      <!-- TRANSLATION PANEL (directly below preview) -->
      <div class="w-[210mm] mx-auto bg-white rounded-lg shadow p-6 border border-stone-200">

        <div class="flex items-center justify-between mb-4">
          <div>
            <h2 class="text-lg font-semibold">üåç Translation Tool</h2>
            <p class="text-xs text-stone-500">
              Translate the current SOP into another language. Original content is unchanged.
            </p>
          </div>

          <div class="flex items-center gap-2">
            <select id="targetLanguage"
              class="rounded-md border-stone-300 text-sm px-2 py-1">
              <option value="en">English</option>
              <option value="zh">Chinese</option>
              <option value="my">Burmese</option>
              <option value="vi">Vietnamese</option>
              <option value="ms">Malay</option>
              <option value="ta">Tamil</option>
            </select>

            <button id="translateBtn"
              class="px-3 py-1.5 rounded-md bg-stone-800 text-white text-sm hover:bg-stone-700">
              Translate
            </button>
          </div>
        </div>

        <!-- Status -->
        <div id="translationStatus" class="text-xs text-stone-500 mb-2"></div>

        <!-- Output Panel -->
        <div id="translationOutput"
          class="border border-stone-200 rounded-md p-4 min-h-[120px] bg-stone-50 text-[11pt] leading-relaxed">

          <p class="text-stone-400 text-sm">
            Translation result will appear here.
          </p>
        </div>
      </div>
    </div>
  </main>

<script>
/* -------------------------- UTILITY -------------------------- */
const el = (id) => document.getElementById(id);
let stepCount = 0;

/* -------------------------- STEP HANDLING -------------------------- */
function renumberSteps() {
  const blocks = [...document.querySelectorAll('.step-block')];
  blocks.forEach((block, idx) => {
    const badge = block.querySelector('.step-number');
    if (badge) badge.textContent = idx + 1;
  });
  stepCount = blocks.length;
}

function addStep(data = null) {
  stepCount++;

  const wrap = document.createElement('div');
  wrap.className = 'step-block border border-stone-200 rounded-md p-3';

  wrap.innerHTML = `
    <div class="flex justify-between items-start mb-2">
      <div class="flex items-center gap-2">
        <div class="step-number h-6 w-6 flex items-center justify-center rounded-full bg-stone-800 text-white text-xs font-bold">
          ${stepCount}
        </div>
        <input type="text"
          class="step-title border-b border-stone-300 text-sm px-2 py-1 w-48"
          placeholder="Step ${stepCount} Title"
          value="${data?.title || ''}" />
      </div>

      <button type="button"
        class="remove-step text-sm text-stone-600 hover:text-red-600">
        Remove
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <label>
        <span class="text-sm text-stone-600">Image/Video</span>
        <input type="file" accept="image/*,video/*"
          class="mediaInput mt-1 w-full text-sm file:mr-3 file:py-1.5 file:px-3 file:rounded-md
          file:border-0 file:bg-stone-800 file:text-white" />
      </label>

      <label class="md:col-span-2">
        <span class="text-sm text-stone-600">Description</span>
        <textarea rows="3"
          class="descInput mt-1 w-full rounded-md border-stone-300 focus:ring-stone-400 text-sm"
          placeholder="Describe what to do...">${data?.desc || ''}</textarea>
      </label>
    </div>
  `;

  wrap.querySelector('.remove-step').onclick = () => {
    wrap.remove();
    renumberSteps();
  };

  el('stepsContainer').appendChild(wrap);
  renumberSteps();
}

const readMedia = (file) => new Promise((resolve) => {
  if (!file) return resolve(null);
  const reader = new FileReader();
  reader.onload = (e) => resolve({ url: e.target.result, type: file.type.startsWith('video') ? 'video' : 'image' });
  reader.readAsDataURL(file);
});

/* -------------------------- PREVIEW RENDER -------------------------- */
async function applyToTemplate() {
  el('outTitle').textContent = el('title').value || 'Untitled SOP';
  el('outBodyLead').textContent = el('body').value || '';
  el('outDate').textContent = el('date').value ? new Date(el('date').value).toLocaleDateString() : '‚Äî';

  const tagsWrap = el('outTags');
  tagsWrap.innerHTML = '';
  (el('tags').value || '')
    .split(',')
    .map(t => t.trim())
    .filter(Boolean)
    .forEach(t => {
      const sp = document.createElement('span');
      sp.textContent = '#' + t;
      tagsWrap.appendChild(sp);
    });

  const outSteps = el('outSteps');
  outSteps.innerHTML = '';

  const blocks = [...document.querySelectorAll('.step-block')];
  for (let i = 0; i < blocks.length; i++) {
    const idx = i + 1;
    const stepBlock = document.createElement('div');

    const title = blocks[i].querySelector('.step-title').value || `Step ${idx}`;
    const desc = blocks[i].querySelector('.descInput').value || '';

    const header = document.createElement('h4');
    header.className = 'font-semibold text-[11pt] text-stone-900';
    header.textContent = title;
    stepBlock.appendChild(header);

    const grid = document.createElement('div');
    grid.className = 'grid grid-cols-1 md:grid-cols-12 gap-3 items-start mt-1';

    // Number
    const numCol = document.createElement('div');
    numCol.className = 'md:col-span-1';
    numCol.innerHTML = `
      <div class="h-6 w-6 flex items-center justify-center rounded-full bg-stone-800 text-white text-xs font-bold">
        ${idx}
      </div>`;
    grid.appendChild(numCol);

    // Media
    const mediaWrap = document.createElement('div');
    mediaWrap.className = 'md:col-span-4';
    const mediaBox = document.createElement('div');
    mediaBox.className = 'rounded-md overflow-hidden border border-stone-300 bg-white media-frame';

    let mediaData = blocks[i].dataset.media ? JSON.parse(blocks[i].dataset.media) : null;
    const file = blocks[i].querySelector('.mediaInput').files[0];
    if (file) mediaData = await readMedia(file);

    if (mediaData) {
      if (mediaData.type === 'video') {
        const v = document.createElement('video');
        v.src = mediaData.url;
        v.controls = true;
        v.className = 'media-fit';
        mediaBox.appendChild(v);
      } else {
        const img = document.createElement('img');
        img.src = mediaData.url;
        img.className = 'media-fit';
        mediaBox.appendChild(img);
      }
    } else {
      mediaBox.textContent = 'No media';
      mediaBox.classList.add(
        'h-40', 'flex', 'items-center', 'justify-center', 'text-stone-400'
      );
    }
    mediaWrap.appendChild(mediaBox);
    grid.appendChild(mediaWrap);

    // Description
    const textCol = document.createElement('div');
    textCol.className = 'md:col-span-7';
    const textBox = document.createElement('div');
    textBox.className = 'bg-white rounded-md p-3 border border-stone-300 text-[11pt] leading-relaxed';
    textBox.textContent = desc || '‚Äî';
    textCol.appendChild(textBox);
    grid.appendChild(textCol);

    stepBlock.appendChild(grid);
    outSteps.appendChild(stepBlock);
  }
}

/* -------------------------- TRANSLATION -------------------------- */
async function translateText(text, target) {
  const res = await fetch('https://libretranslate.com/translate', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ q: text, source: 'auto', target, format: 'text' })
  });
  const data = await res.json();
  return data.translatedText || text;
}

async function translateSOP() {
  const btn = el('translateBtn');
  const status = el('translationStatus');
  const out = el('translationOutput');
  const target = el('targetLanguage').value;

  btn.disabled = true;
  btn.classList.add('opacity-50', 'cursor-not-allowed');

  status.textContent = 'Translating‚Ä¶ please wait.';

  out.innerHTML = `
    <p class="text-sm text-stone-500">Translating‚Ä¶</p>
  `;

  try {
    const items = [];

    const title = el('title').value || 'Untitled SOP';
    const desc = el('body').value || '';
    const date = el('date').value ? new Date(el('date').value).toLocaleDateString() : '';
    const tags = el('tags').value || '';

    items.push({ key: 'title', original: title });
    items.push({ key: 'desc', original: desc });
    if (date) items.push({ key: 'date', original: date });
    if (tags) items.push({ key: 'tags', original: tags });

    const blocks = [...document.querySelectorAll('.step-block')];
    blocks.forEach((b, i) => {
      const st = b.querySelector('.step-title').value || `Step ${i + 1}`;
      const sd = b.querySelector('.descInput').value || '';
      items.push({ key: `t${i}`, kind: 'title', index: i + 1, original: st });
      items.push({ key: `d${i}`, kind: 'desc', index: i + 1, original: sd });
    });

    const translated = await Promise.all(
      items.map(it => translateText(it.original, target))
    );

    items.forEach((it, i) => it.translated = translated[i]);

    /* Build UI */
    out.innerHTML = `<h3 class="text-[13pt] font-semibold mb-2">Translated SOP</h3>`;

    const titleItem = items.find(i => i.key === 'title');
    out.innerHTML += `<h4 class="text-[12pt] font-bold">${titleItem.translated}</h4>`;

    const descItem = items.find(i => i.key === 'desc');
    out.innerHTML += `<p class="mt-1 text-[11pt]">${descItem.translated}</p>`;

    const dateItem = items.find(i => i.key === 'date');
    if (dateItem) out.innerHTML += `<p class="text-[9pt] mt-2">${dateItem.translated}</p>`;

    const tagsItem = items.find(i => i.key === 'tags');
    if (tagsItem) out.innerHTML += `<p class="text-[9pt]">${tagsItem.translated}</p>`;

    out.innerHTML += `<hr class="my-3 border-stone-300" />`;

    const stepWrap = document.createElement('div');
    stepWrap.className = 'space-y-2';

    blocks.forEach((b, i) => {
      const tItem = items.find(it => it.key === `t${i}`);
      const dItem = items.find(it =>
        it.key === `d${i}`
      );

      const div = document.createElement('div');
      div.innerHTML = `
        <h5 class="font-semibold text-[11pt]">${i + 1}. ${tItem.translated}</h5>
        <p class="text-[11pt]">${dItem.translated}</p>
      `;
      stepWrap.appendChild(div);
    });

    out.appendChild(stepWrap);

    status.textContent = 'Translation complete.';
  } catch (e) {
    console.error(e);
    status.textContent = 'Translation failed.';
    out.innerHTML = `<p class="text-red-600 text-sm">Error occurred. Try again.</p>`;
  }

  btn.disabled = false;
  btn.classList.remove('opacity-50', 'cursor-not-allowed');
}

/* -------------------------- PDF DOWNLOAD -------------------------- */
async function downloadPDF() {
  const jspdfNS = window.jspdf;
  const pdf = new jspdfNS.jsPDF('p', 'mm', 'a4');

  const canvas = await html2canvas(el('card'), { scale: 2 });
  const img = canvas.toDataURL('image/png');

  pdf.addImage(img, 'PNG', 10, 10, 190, 0);
  pdf.save(`sop-${Date.now()}.pdf`);
}

/* -------------------------- RESET -------------------------- */
function resetAll() {
  el('inputForm').reset();
  el('stepsContainer').innerHTML = '';
  stepCount = 0;
  addStep();

  el('outTitle').textContent = 'SOP Title';
  el('outBodyLead').textContent = 'Short description of the SOP.';
  el('outSteps').innerHTML = '';
  el('outDate').textContent = '‚Äî';
  el('outTags').innerHTML = '';

  el('translationOutput').innerHTML =
    '<p class="text-stone-400 text-sm">Translation result will appear here.</p>';
  el('translationStatus').textContent = '';
}

/* -------------------------- SAVE / LOAD -------------------------- */
function getSavedTemplates() {
  return JSON.parse(localStorage.getItem('sopTemplates') || '[]');
}
function setSavedTemplates(data) {
  localStorage.setItem('sopTemplates', JSON.stringify(data));
}

function refreshSidebar() {
  const list = el('savedList');
  list.innerHTML = '';

  const data = getSavedTemplates();
  if (!data.length) {
    list.innerHTML = '<p class="text-stone-500 text-sm">No templates saved.</p>';
    return;
  }

  data.forEach((sop, i) => {
    const item = document.createElement('div');
    item.className = 'p-2 border rounded flex justify-between items-center';

    item.innerHTML = `
      <div>
        <strong>${sop.title}</strong><br>
        <span class="text-xs text-stone-500">${sop.date || ''}</span>
      </div>
    `;

    const btns = document.createElement('div');
    btns.className = 'flex gap-2';

    const loadBtn = document.createElement('button');
    loadBtn.textContent = 'üìù';
    loadBtn.onclick = () => loadTemplate(i);

    const delBtn = document.createElement('button');
    delBtn.textContent = 'üóë';
    delBtn.onclick = () => {
      if (confirm('Delete this template?')) {
        data.splice(i, 1);
        setSavedTemplates(data);
        refreshSidebar();
      }
    };

    btns.append(loadBtn, delBtn);
    item.appendChild(btns);
    list.appendChild(item);
  });
}

function saveTemplate() {
  const blocks = [...document.querySelectorAll('.step-block')];

  const steps = blocks.map(b => ({
    title: b.querySelector('.step-title').value,
    desc: b.querySelector('.descInput').value,
    media: b.dataset.media || null
  }));

  const sop = {
    title: el('title').value || 'Untitled SOP',
    body: el('body').value,
    date: el('date').value,
    tags: el('tags').value,
    steps
  };

  const all = getSavedTemplates();
  all.push(sop);
  setSavedTemplates(all);
  refreshSidebar();

  alert('Template Saved!');
}

function loadTemplate(i) {
  const data = getSavedTemplates();
  const sop = data[i];

  resetAll();

  el('title').value = sop.title;
  el('body').value = sop.body;
  el('date').value = sop.date;
  el('tags').value = sop.tags;

  el('stepsContainer').innerHTML = '';
  stepCount = 0;

  sop.steps.forEach(st => addStep(st));

  applyToTemplate();
}

/* -------------------------- INIT -------------------------- */
document.addEventListener('DOMContentLoaded', () => {
  addStep();
  refreshSidebar();

  el('addStepBtn').onclick = addStep;
  el('applyBtn').onclick = applyToTemplate;
  el('resetBtn').onclick = resetAll;
  el('downloadBtn').onclick = downloadPDF;
  el('saveTemplateBtn').onclick = saveTemplate;
  el('translateBtn').onclick = translateSOP;
});
</script>

</body>
</html>
