<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOP Builder – Clean Word Style (Final)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    body { background: #f3f3f3; }
    .a4 {
      width: 210mm;
      min-height: 297mm;
      background: #ffffff;
      margin: 0 auto;
      padding: 25mm 19mm; /* Word moderate margins */
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      font-family: "Calibri", Arial, sans-serif;
    }
    .media-frame { position: relative; width: 100%; }
    .media-frame::before { content: ""; display: block; padding-top: 75%; } /* 4:3 ratio */
    .media-fit { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>

<body class="min-h-screen p-6">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">
    <!-- LEFT PANEL -->
    <form id="inputForm" onsubmit="return false;" class="bg-white rounded-lg shadow p-6 border border-stone-200">
      <h2 class="text-lg font-semibold mb-4">Input</h2>

      <label class="block mb-3">
        <span class="text-sm text-stone-600">Title</span>
        <input id="title" type="text" class="mt-1 w-full rounded-md border-stone-300 focus:border-stone-400 focus:ring-stone-400" placeholder="e.g., Daily Clearing of Food Waste In Sump Pit" />
      </label>

      <label class="block mb-3">
        <span class="text-sm text-stone-600">Body (Description)</span>
        <textarea id="body" rows="3" class="mt-1 w-full rounded-md border-stone-300 focus:border-stone-400 focus:ring-stone-400" placeholder="Overall description of the SOP..."></textarea>
      </label>

      <div class="grid grid-cols-2 gap-3 mb-4">
        <label class="block">
          <span class="text-sm text-stone-600">Date of SOP</span>
          <input id="date" type="date" class="mt-1 w-full rounded-md border-stone-300 focus:border-stone-400 focus:ring-stone-400" />
        </label>
        <label class="block">
          <span class="text-sm text-stone-600">Tags</span>
          <input id="tags" type="text" class="mt-1 w-full rounded-md border-stone-300 focus:border-stone-400 focus:ring-stone-400" placeholder="Cleaning, Kitchen" />
        </label>
      </div>

      <div class="flex items-center justify-between mb-2">
        <h3 class="font-semibold">Steps</h3>
        <button id="addStepBtn" type="button" class="px-3 py-1.5 rounded-md bg-stone-800 text-white text-sm hover:bg-stone-700">+ Add Step</button>
      </div>
      <div id="stepsContainer" class="space-y-4 mb-4"></div>

      <div class="flex flex-wrap gap-3">
        <button id="applyBtn" type="button" class="px-4 py-2 rounded-md bg-stone-800 text-white hover:bg-stone-700">Apply to Template</button>
        <button id="resetBtn" type="button" class="px-4 py-2 rounded-md border border-stone-300 text-stone-700 hover:bg-stone-50">Reset</button>
      </div>
    </form>

    <!-- RIGHT PANEL -->
    <div class="space-y-3">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Preview (Word Style)</h2>
        <button id="downloadBtn" class="px-4 py-2 rounded-md bg-emerald-700 text-white hover:bg-emerald-600">Download PDF</button>
      </div>

      <div id="card" class="a4">
        <div class="space-y-5">
          <div class="flex justify-between items-start">
            <div>
              <h1 id="outTitle" class="text-[16pt] font-bold text-stone-900">SOP Title</h1>
              <p id="outBodyLead" class="text-[11pt] text-stone-800">Short description of the SOP.</p>
            </div>
            <p id="outDate" class="text-[10pt] text-stone-700">—</p>
          </div>

          <div id="outTags" class="flex flex-wrap gap-1 text-[10pt] text-stone-600"></div>
          <hr class="border-t border-stone-300 my-3" />
          <div id="outSteps" class="space-y-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const el = (id) => document.getElementById(id);
    const MAX_IMAGE_BYTES = 10 * 1024 * 1024;
    let stepCount = 0;

    function renumberSteps() {
      const blocks = [...document.querySelectorAll('.step-block')];
      blocks.forEach((block, idx) => {
        const numEl = block.querySelector('.h-6.w-6');
        if (numEl) numEl.textContent = idx + 1;
        const titleInput = block.querySelector('.step-title');
        if (titleInput) titleInput.placeholder = `Step ${idx + 1} Title`;
      });
      stepCount = blocks.length;
    }

    function addStep() {
      stepCount += 1;
      const wrap = document.createElement('div');
      wrap.className = 'step-block border border-stone-200 rounded-md p-3';
      wrap.innerHTML = `
        <div class="flex justify-between items-start mb-2">
          <div class="flex items-center gap-2">
            <div class="h-6 w-6 flex items-center justify-center rounded-full bg-stone-800 text-white text-xs font-bold">${stepCount}</div>
            <input type="text" class="step-title border-b border-stone-300 text-sm px-2 py-1 w-48" placeholder="Step ${stepCount} Title" />
          </div>
          <button type="button" class="remove-step text-sm text-stone-600 hover:text-red-600">Remove</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <label class="block md:col-span-1">
            <span class="text-sm text-stone-600">Image/Video</span>
            <input type="file" accept="image/*,video/*" class="mt-1 w-full text-sm file:mr-3 file:py-1.5 file:px-3 file:rounded-md file:border-0 file:bg-stone-800 file:text-white" />
          </label>
          <label class="block md:col-span-2">
            <span class="text-sm text-stone-600">Description</span>
            <textarea rows="3" class="mt-1 w-full rounded-md border-stone-300 focus:border-stone-400 text-sm" placeholder="Describe what to do..."></textarea>
          </label>
        </div>
      `;

      wrap.querySelector('.remove-step').onclick = () => {
        wrap.remove();
        renumberSteps();
      };

      el('stepsContainer').appendChild(wrap);
      renumberSteps();
    }

    const readMedia = (file) => new Promise((resolve) => {
      if (!file) return resolve(null);
      if (!file.type.startsWith('video') && file.size > MAX_IMAGE_BYTES)
        alert(`Image "${file.name}" is ${(file.size / 1024 / 1024).toFixed(1)} MB. For smoother PDF export, keep ≤ 10MB.`);
      const reader = new FileReader();
      reader.onload = (e) => resolve({ url: e.target.result, type: file.type.startsWith('video') ? 'video' : 'image' });
      reader.readAsDataURL(file);
    });

    async function applyToTemplate() {
      el('outTitle').textContent = el('title').value || 'Untitled SOP';
      el('outBodyLead').textContent = el('body').value || '';
      el('outDate').textContent = el('date').value ? new Date(el('date').value).toLocaleDateString() : '—';
      const tagsWrap = el('outTags');
      tagsWrap.innerHTML = '';
      (el('tags').value || '').split(',').map(t => t.trim()).filter(Boolean).forEach(t => {
        const sp = document.createElement('span');
        sp.textContent = `#${t}`;
        tagsWrap.appendChild(sp);
      });

      const outSteps = el('outSteps');
      outSteps.innerHTML = '';
      const blocks = [...document.querySelectorAll('.step-block')];
      for (let i = 0; i < blocks.length; i++) {
        const idx = i + 1;
        const title = blocks[i].querySelector('.step-title').value || `Step ${idx}`;
        const text = blocks[i].querySelector('textarea').value || '';
        const file = blocks[i].querySelector('input[type="file"]').files[0];
        const media = await readMedia(file);

        const wrapper = document.createElement('div');
        const header = document.createElement('h4');
        header.className = 'font-semibold text-[11pt] text-stone-900';
        header.textContent = title;
        wrapper.appendChild(header);

        const row = document.createElement('div');
        row.className = 'grid grid-cols-1 md:grid-cols-12 gap-3 items-start mt-1';

        const num = document.createElement('div');
        num.className = 'md:col-span-1';
        num.innerHTML = `<div class='h-6 w-6 flex items-center justify-center rounded-full bg-stone-800 text-white text-xs font-bold'>${idx}</div>`;
        row.appendChild(num);

        const mediaCol = document.createElement('div');
        mediaCol.className = 'md:col-span-4';
        const mediaWrap = document.createElement('div');
        mediaWrap.className = 'rounded-md overflow-hidden border border-stone-300 bg-white media-frame';
        if (media) {
          if (media.type === 'video') {
            const v = document.createElement('video');
            v.src = media.url; v.controls = true; v.className = 'media-fit';
            mediaWrap.appendChild(v);
          } else {
            const img = document.createElement('img');
            img.src = media.url; img.alt = title; img.className = 'media-fit';
            mediaWrap.appendChild(img);
          }
        } else {
          mediaWrap.textContent = 'No media';
          mediaWrap.classList.add('h-40', 'flex', 'items-center', 'justify-center', 'text-stone-400');
        }
        mediaCol.appendChild(mediaWrap);
        row.appendChild(mediaCol);

        const textCol = document.createElement('div');
        textCol.className = 'md:col-span-7';
        const textBox = document.createElement('div');
        textBox.className = 'bg-white rounded-md p-3 border border-stone-300 text-[11pt] leading-relaxed';
        textBox.textContent = text || '—';
        textCol.appendChild(textBox);
        row.appendChild(textCol);

        wrapper.appendChild(row);
        outSteps.appendChild(wrapper);
      }
    }

    async function downloadPDF() {
      const jspdfNS = window.jspdf;
      if (!jspdfNS || !jspdfNS.jsPDF) return alert('PDF library not loaded. Try refreshing.');
      const node = el('card');
      const canvas = await html2canvas(node, { scale: 2, backgroundColor: '#ffffff', useCORS: true });
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jspdfNS.jsPDF('p', 'mm', 'a4');
      const pageWidth = 210, marginX = 19, marginY = 25;
      const contentWidth = pageWidth - marginX * 2;
      const imgHeight = (canvas.height * contentWidth) / canvas.width;
      pdf.addImage(imgData, 'PNG', marginX, marginY, contentWidth, imgHeight);
      pdf.save(`sop-${Date.now()}.pdf`);
    }

    function resetAll() {
      el('inputForm').reset();
      el('stepsContainer').innerHTML = '';
      stepCount = 0;
      addStep();
      el('outTitle').textContent = 'SOP Title';
      el('outBodyLead').textContent = 'Short description of the SOP.';
      el('outDate').textContent = '—';
      el('outTags').innerHTML = '';
      el('outSteps').innerHTML = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      addStep();
      el('addStepBtn').onclick = addStep;
      el('applyBtn').onclick = applyToTemplate;
      el('resetBtn').onclick = resetAll;
      el('downloadBtn').onclick = downloadPDF;
    });
  </script>
</body>
</html>
